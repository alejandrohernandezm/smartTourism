<div class="position">
    <h1>Person List</h1>
    <div class="persons">
        <div class="person" *ngFor="let person of arrPersons">
            <h3>{{person.name}}</h3>
            <h3>{{person.lastName}}</h3>
            <h3>{{person.email}}</h3>
            <h3>{{person.country}}</h3>
            <h3>{{person.phone}}</h3>
            <h3>{{person.message}}</h3>
        </div>

    </div>
</div>
