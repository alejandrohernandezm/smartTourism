<div class="position">
  <div class="layout-column align-items-center mt-50">

    <section class="layout-row align-items-center justify-content-between">
      <label>Celsius: </label>
      <input type="number" [(ngModel)]="celsius" class="large" data-test-id="celsius-input" />
    </section>

    <section class="layout-row align-items-center justify-content-between">
      <label>Fahrenheit:</label>
      <input type="number" [(ngModel)]="Fahrenheit" value="4" class="large" data-test-id="fahrenheit-input" />
    </section>
    <h1>Celsius:{{(Fahrenheit - 32) * 5/9}}</h1>
    <button (click)="changeFahrenheit()">celsious</button>
    <button (click)="changeCelsius()">celsious</button>
  </div>
</div>
