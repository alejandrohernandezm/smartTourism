<div class="position">
    <font color="#67B5BB"><h2 style="text-align: center">Contact Form </h2></font> 
    <hr>
    <form autocomplete="off" [formGroup]="form" (ngSubmit)="save()"> 

        <div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Name</label>
                <div class="col-8">

                    <input class="form-control" 
                    type="text"
                    name="name"         
                    placeholder="Name"
                    formControlName="name"
                    [class.is-invalid]="nameInvalid">
                    <small *ngIf = "nameInvalid" class="text-danger">
                        Too short. Use at least 4 characters
                    </small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Company</label>
                <div class="col-8">

                    <input class="form-control" 
                    type="text" 
                    placeholder="Company"
                    formControlName="lastName"
                    [class.is-invalid]="invalidLastName">
                    <small *ngIf = "invalidLastName" class="text-danger">
                        Too short. Use at least 3 characters
                    </small>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label">Country</label>
                <div class="col-8">
    
                    <input class="form-control" 
                    type="country" 
                    placeholder="Country"
                    formControlName="country"
                    [class.is-invalid]="invalidCountry">
                        <small *ngIf = "invalidCountry" class="text-danger">
                            Too short. Use at least 3 characters
                        </small>
                </div>
            </div>
            

        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Email</label>
            <div class="col-8">

                <input class="form-control" 
                type="email" 
                placeholder="Email"
                formControlName="email"
                [class.is-invalid]="invalidEmail">
                    <small *ngIf = "invalidEmail" class="text-danger">
                       Invalid Email
                    </small>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-2 col-form-label">Phone</label>
            <div class="col-8">

                <input class="form-control" 
                type="phone" 
                placeholder="Phone"
                formControlName="phone"
                [class.is-invalid]="invalidCountry">
                    <small *ngIf = "invalidCountry" class="text-danger">
                        Too short. Use at least 5 characters
                    </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Message</label>
            <div class="col-8">

                <textarea class="form-control" 
                rows="3"
                cols="40"
                type="message" 
                placeholder="Type something"
                formControlName="message"
                [class.is-invalid]="invalidMessage"><textarea></textarea>
                    <small *ngIf = "invalidMessage" class="text-danger">
                        Too short. Type something
                    </small>
            </div>
        </div>


        <div *ngIf="form.valid" class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block" (click)="showModal()">
                    SUBMIT
                </button>
            </div>
        </div>

    </form>
   
</div>
